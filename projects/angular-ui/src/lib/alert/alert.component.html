<div class="angular-ui">
  <ng-container [ngTemplateOutlet]="alertFullTemplate" [ngTemplateOutletContext]="{
      $implicit: alertRefs,
      alertRefs: alertRefs,
      templates: {
        successTemplate: successTemplate,
        infoTemplate: infoTemplate,
        warningTemplate: warningTemplate,
        errorTemplate: errorTemplate
      }
    }">
  </ng-container>
  <ng-container *ngIf="!alertFullTemplate">
    <div class="w-[600px] absolute top-[30px] z-50 left-[calc(50vw_-_300px)]">
      <ng-container *ngFor="let alertRef of alertRefs">
        <ac-alert-wrapper [alertRef]="alertRef" [templates]="{
          successTemplate: successTemplate,
          infoTemplate: infoTemplate,
          warningTemplate: warningTemplate,
          errorTemplate: errorTemplate
        }"></ac-alert-wrapper>
      </ng-container>
    </div>
  </ng-container>
</div>
