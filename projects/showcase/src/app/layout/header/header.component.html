<header class="relative">
  <!--Nav-->
  <nav aria-label="menu nav" (mouseleave)="menus = []; searchInput.value = '';" class="relative bg-gray-800 pt-2 h-[50px] md:pt-1 pb-1 px-1 mt-0 w-full box-border">
    <div class="flex flex-wrap items-center">
      <div class="flex flex-shrink md:w-1/3 justify-center md:justify-start text-white">
        <!-- <a href="#" aria-label="Home">
          <span class="text-xl pl-2"><i class="em em-grinning"></i></span>
        </a> -->
      </div>
      <div class="flex flex-1 md:w-1/3 justify-center md:justify-start text-white px-2">
        <span class="relative w-full">
          <input #searchInput aria-label="search" type="search" id="search" placeholder="Search" autocomplete="off"
            class="w-full bg-gray-900 text-white transition border border-transparent focus:outline-none focus:border-gray-400 rounded py-3 px-2 pr-10 appearance-none leading-normal">
          <div class="absolute search-icon" style="top: 1rem; right : .8rem;">
            <svg class="fill-current pointer-events-none text-white w-4 h-4" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20">
              <path
                d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z">
              </path>
            </svg>
          </div>
          <div class="absolute w-full bg-white text-black cursor-pointer">
            <a *ngFor="let menu of menus"  (click)="menus = []; searchInput.value = '';" [routerLink]="menu.path">
              <div class="hover:bg-gray-300 p-1">
                {{ menu.functionName | translate }}
              </div>
            </a>
          </div>
        </span>
      </div>

      <div class="flex w-full pt-2 content-center justify-between md:w-1/3 md:justify-end">
        
      </div>
    </div>
  </nav>
</header>
