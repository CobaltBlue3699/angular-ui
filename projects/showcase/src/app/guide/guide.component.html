<div class="flex flex-wrap">
  <div class="w-full overflow-y-auto p-6 scroll-smooth" appScrollListener #base>
    <div class="w-full inline-block relative flex flex-row" [style.height]="'calc(100vh - 200px)'">
      <div class="w-[80%] flex flex-col page-wrapper">
        <router-outlet></router-outlet>
      </div>
      <div class="w-[15%] fixed right-2 top-40 h-[calc(100vh_-_200px)] text-left overflow-y-auto">
        <ul class="anchor-list">
          <li 
            class="cursor-pointer"
            *ngFor="let anchor of anchors; let i = index; let first = first; let last = last;"
            (click)="base.scrollTop = anchor.offsetTop;"
            [class.active]="first && base.scrollTop <= anchor.offsetTop || (base.scrollTop >= anchor.offsetTop && (last || base.scrollTop < anchors[i + 1].offsetTop))">
            <div>
              <a 
                [class.pl-5]="anchor.isChildren"
                [class.text-sm]="anchor.isChildren">{{ anchor.name }}</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
